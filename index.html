<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- IMPORTANT for mobile view -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Password Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 360px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
        }

        #password {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            word-break: break-all;
        }

        /* Tablet & Desktop */
        @media (min-width: 768px) {
            .container {
                max-width: 420px;
            }
            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>

        <input type="number" id="length" placeholder="Password length (min 3)">

        <button onclick="generatePassword()">Generate Password</button>

        <div id="password"></div>
    </div>

    <script>
        function generatePassword() {
            const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const numbers = "0123456789";
            const symbols = "!@#$%^&*()_+{}[]<>?,.";

            const length = document.getElementById("length").value;
            const output = document.getElementById("password");

            if (length < 3) {
                output.innerText = "Password length must be at least 3";
                return;
            }

            let password = [];
            password.push(letters[Math.floor(Math.random() * letters.length)]);
            password.push(numbers[Math.floor(Math.random() * numbers.length)]);
            password.push(symbols[Math.floor(Math.random() * symbols.length)]);

            const allChars = letters + numbers + symbols;

            for (let i = 0; i < length - 3; i++) {
                password.push(allChars[Math.floor(Math.random() * allChars.length)]);
            }

            password = password.sort(() => Math.random() - 0.5).join("");

            output.innerText = password;
        }
    </script>

</body>
</html>
